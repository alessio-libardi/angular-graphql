<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titolo</mat-label>
        <input type="text" matInput formControlName="title">
        <mat-error *ngIf="form.get('title')">Inserisci un titolo.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Descrizione</mat-label>
        <textarea matInput formControlName="body"></textarea>
        <mat-error *ngIf="form.get('description')">Inserisci una descrizione.</mat-error>
    </mat-form-field>

    <div class="actions">
        <button type="submit" mat-raised-button color="primary" (click)="submit(form)">Salva</button>
    </div>
</form>
