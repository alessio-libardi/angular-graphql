<h1 class="title">
    Lista ticket
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="loading">
    </mat-progress-bar>
</h1>

<button mat-raised-button color="primary" (click)="create()">Crea</button>

<table mat-table [dataSource]="tickets" class="mat-elevation-z1">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titolo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                <mat-icon>more_vert</mat-icon>
            </button>


            <mat-menu #actionsMenu="matMenu">
                <button mat-menu-item (click)="edit(element)">
                    Modifica
                </button>
                <button mat-menu-item (click)="delete(element)">
                    Elimina
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'title', 'description', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'description', 'actions'];"></tr>
</table>
