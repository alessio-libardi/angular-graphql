<h3 mat-dialog-title>
    Create user
</h3>
<mat-dialog-content>
    <lbl-app-feature-users-form [submit$]="submit$" (submitted)="continue($event)">
    </lbl-app-feature-users-form>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="cancel()">
        Cancel
    </button>
    <button mat-button color="primary" (click)="continue()">
        Continue
    </button>
</mat-dialog-actions>
